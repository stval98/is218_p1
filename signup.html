<!DOCTYPE html>
<html>
<head>
	<title>Sign-Up</title>
	<meta name="author" content="Sophia Saint-Val">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="style.css" rel="stylesheet" type="text/css">
	
</head>
<body>
	<header>
		
		<h1>Sign-up</h1>
		<p>Please enter your information.</p>
	</header>
	<div id="content" class="content">
		<!--SIGN-UP FORM-->
		<form id="signup" name="signup" action="">
			<label for="fname"> First name: </label><input id="fname" class="name" type="text" name="fname" required autocomplete=off><br>
			<label for="lname"> Last name: </label><input id="lname" class="name" type="text" name="lname" required autocomplete=off><br>
			<label for="college"> College: </label><input id="college" type="text" name="college" required autocomplete=off><br>
			<label for="major"> Major: </label><input id="major" type="text" name="major" required autocomplete=off><br>
			<label for="username"> Username: </label><input id="username" type="email" name="username" required autocomplete=off><br>
			<label for="pass"> Password: </label><input id="pass" type="password" name="pass" required autocomplete=off><br>
			<input type="submit" value="Sign-up"> <!--GO TO USER PROFILE-->
		</form>
	</div>
	<!--SCRIPTS-->
	<script src="p1.js" type="text/javascript"></script>
</body>
</html>
