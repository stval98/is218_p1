<!DOCTYPE html>
<html>
<head>
	<title>Log-In</title>
	<meta name="author" content="Sophia Saint-Val">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="style.css" rel="stylesheet" type="text/css">
	
</head>
<body>
	<header>
		<h1>Log-in</h1>
		<p>Please log-in to access your account.</p>
	</header>
	<div id="content" class="content">
		<!--LOG-IN FORM-->
		<form id="login" name="login" action="">
			<label for="username"> Username: </label><input id="username" class="name" type="email" name="username" required autocomplete=off><br>
			<label for="pass"> Password: </label><input id="pass" class="name" type="password" name="pass" required autocomplete=off><br>
			<input type="submit" value="Login"> <!--GO TO USER PROFILE-->
			<input type="submit" value="Sign-up" onclick=""> <!--GO TO SIGN-UP-->
		</form>
	</div>
	<!--SCRIPTS-->
	<script src="p1.js" type="text/javascript"></script>
</body>
</html>
